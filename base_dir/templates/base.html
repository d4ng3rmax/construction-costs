<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Custos de Obra</title>

   <!-- Custom fonts -->
   <link href="{{ url_for('static', filename='vendor/fontawesome-all.min.css') }}" rel="stylesheet" type="text/css">
   <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

   <!-- Custom styles -->
   <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

   {% block head %}
   {% endblock %}
</head>

<body id="page-top">

   <!-- Page Wrapper -->
   <div id="wrapper">

      <!-- Sidebar -->
      {% include 'components/sidebar.html' %}
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">

         <!-- Main Content -->
         <div id="content">

            <!-- Topbar -->
            {% include 'components/navbar.html' %}
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
               {% block body %}
               {% endblock %}
            </div>
            <!-- /.container-fluid -->

         </div>
         <!-- End of Main Content -->

         <!-- Footer -->
         {% include 'components/footer.html' %}
         <!-- End of Footer -->

      </div>
      <!-- End of Content Wrapper -->

   </div>
   <!-- End of Page Wrapper -->

   <!-- Bootstrap core JavaScript -->
   <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>

   <!-- Core plugin JavaScript -->
   <script src="{{ url_for('static', filename='vendor/jquery.easing.min.js') }}"></script>

   <!-- Custom scripts for all pages -->
   <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

   {% block scripts %}
   {% endblock %}

</body>

</html>
